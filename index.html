<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Login Form</title>
    <script src="acesso.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form id="formRegister" onsubmit="return false;">
            <div class="input-field">
                <input type="text" required name="username" id="username" placeholder="Insira seu usuario" autocomplete="off">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" required name="password" id="password" placeholder="Insira sua senha" autocomplete="off">
                <div class="underline"></div>
            </div>

            <!-- <input type="submit" name="botao" value="Continuar" onclick="Login()"> -->
            <button class="botao1" onclick="Login()">continuar</button>
        </form>

        <div class="footer">
            <texto1>Se precisar de ajuda para efetuar login</texto1>
            <texto2>solicite um administrador.</texto2>
        </div>
    </main>

</body>
</html>
